<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Deck Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">

  <div class="container">
    <h1>MTG Deck Analyzer</h1>

    <textarea id="decklist" placeholder="Paste your decklist here..." rows="10"></textarea>
    <button id="analyze-button">Analyze Deck</button>

    <div class="results">
      <h2>Mana Curve</h2>
      <canvas id="manaCurveChart"></canvas>

      <h2>Color Distribution</h2>
      <canvas id="colorPieChart"></canvas>

      <h2>Type Breakdown</h2>
      <canvas id="typeBarChart"></canvas>

      <h2>Deck Summary</h2>
      <div id="deck-summary"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
